[pytest]
# Pytest configuration for RecursiveNeon backend

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Asyncio configuration
asyncio_mode = auto

# General options
addopts =
    --verbose
    --strict-markers
    --tb=short

# Coverage options (uncomment if pytest-cov is installed)
# To run with coverage: pytest --cov=. --cov-report=term-missing --cov-report=html
# Or install dev dependencies: pip install -r requirements-dev.txt

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require external services)
    slow: Slow tests (may take longer to run)

# Ignore patterns
norecursedirs = .git .tox dist build *.egg venv

# Warnings
filterwarnings =
    error
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::pytest.PytestUnraisableExceptionWarning
    ignore::ResourceWarning
    # Ignore TestClient async warnings (cosmetic, proper cleanup happens)
    ignore:Unclosed.*MemoryObjectSendStream:ResourceWarning
    ignore:Unclosed.*MemoryObjectReceiveStream:ResourceWarning
