# Conda environment for building the NPC LLM system
# This includes all binary dependencies needed for Windows builds

name: npc-llm-build

channels:
  - conda-forge
  - defaults

dependencies:
  # Python
  - python=3.11
  
  # Build tools
  - cmake>=3.26
  - ninja
  - git
  
  # C++ compiler toolchain (for building llama.cpp)
  - vs2019_win-64  # Visual Studio 2019 build tools
  
  # BLAS/Linear algebra libraries
  - openblas
  - libopenblas
  
  # Core Python packages
  - pip
  - wheel
  - setuptools
  
  # Application dependencies
  - fastapi
  - uvicorn
  - websockets
  - psutil
  - numpy
  - pydantic
  - python-dotenv
  
  # Install via pip (not available in conda or need specific versions)
  - pip:
      - langchain==0.3.13
      - langchain-community==0.3.13
      - langgraph==0.2.59
      - chromadb==0.5.23
      - pyinstaller==6.11.1  # For creating distributable
